<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1> Rock Paper Scissors </h1>
    <h2>
        Select your option
    </h2>
    <div class="options">
        <div class="option">
            <div class="btn">✊</div>
        </div>
        <div class="option">
            <div class="btn">✋</div>
        </div>
        <div class="option">
            <div class="btn">✌</div>
        </div>
    </div>
    <div class="result">
        <div class="choice">
            <div>?</div>
            <p>Player: 0</p>
        </div>
        <div class="choice">
            <div>?</div>
            <p>Computer: 0</p>
        </div>
    </div>
</body>
</html>
